<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上传图片</title>
    <link rel="stylesheet" href="./vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="./vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="sidebar-fixed header-fixed">
<div class="page-wrapper">
    <div class="page-header">
        <nav class="navbar page-header">
            <a href="#" class="btn btn-link sidebar-mobile-toggle d-md-none mr-auto">
                <i class="fa fa-bars"></i>
            </a>

            <a href="#" class="btn btn-link sidebar-toggle d-md-down-none">
                <i class="fa fa-bars"></i>
            </a>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="./imgs/avatar-1.png" class="avatar avatar-sm" alt="logo">
                        <span class="small ml-1 d-md-down-none">Admin</span>
                    </a>

                    <div class="dropdown-menu dropdown-menu-right">
                        <a href="#" class="dropdown-item">
                            <i class="fa fa-lock"></i> 注销
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <nav class="sidebar-nav">
                <ul class="nav">
                    <li class="nav-title">导航栏</li>

                    <li class="nav-item">
                        <a href="index.html" class="nav-link">
                            <i class="icon icon-speedometer"></i> Dashboard
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="forms.html" class="nav-link active">
                            <i class="icon icon-puzzle"></i> 上传图片
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header bg-light">
                                图片信息
                            </div>

                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label for="photoName" class="form-control-label">作品名</label>
                                            <input id="photoName" class="form-control" value="" placeholder="请输入作品名">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="upload-file" class="form-control-label">请上传作品</label>
                                        <input id="upload-file" type="file" name="files" hidden> <br/>
                                        <button class="btn-lg btn-primary" id="btn-upload">上传</button>
                                    </div>
                                    <div class="col-md-8" id="img-show">
                                    </div>
                                    <input type="hidden" id="fileId" value="0">
                                </div>
                                <div class="row" id="div-save">
                                    <div class="col-md-4">
                                        <button class="btn-lg btn-light" id="btn-save">保存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./vendor/jquery/jquery.min.js"></script>
<script src="./vendor/popper.js/popper.min.js"></script>
<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="./vendor/chart.js/chart.min.js"></script>
<script src="./js/carbon.js"></script>
<script src="./js/demo.js"></script>
<script src="./vendor/jquery.ui.widget.js"></script>
<script src="./js/jquery.fileupload.js"></script>
<script src="./js/jquery.iframe-transport.js"></script>
</body>
<script>
    $(document).ready(function () {
        $('#div-save').hide();
    })
    $('#btn-upload').on('click', function () {
       $('#upload-file').click();
    });
    $('#upload-file').fileupload({
        url : '/image/file/upload',
        dataType : 'json',
        done : function (e, data) {
            var obj = data.result.data;
            $('#img-show').append('<img src="http://'+ obj.fileUrl +'" style="max-width: 300px;"/>');
            $('#fileId').val(obj.fileId);
            $('#div-save').show();
        }
    });
    $('#btn-save').on('click', function () {
        $.ajax({
            type : 'post',
            url : '/image/photo/add',
            data : JSON.stringify({
                "photoName" : $('#photoName').val(),
                "fileId" : $('#fileId').val(),
                "userId" : 1
            }),
            dataType : 'json',
            contentType : 'application/json;charset=utf-8',
            success : function (data) {
                $(location).attr('href', 'index.html');
            }
        })
    });
</script>
</html>
