<script>
    $(document).ready(function () {
        $.ajax({
            type: 'post',
            url: '/image/photo/myPhoto',
            data: JSON.stringify({
                "userId": 1
            }),
            dataType: 'json',
            contentType: 'application/json;charset=utf-8',
            success: function (data) {
                var list = data.data;
                if (list.length > 0) {
                    $(list).each(function (idx, item) {
                        $('#dataTable').append('<tr><td>' + (idx + 1) + '</td><td>' + item.photoName + '</td>' +
                            '<td><img src="http://' + item.fileUrl + '" style="max-width: 300px;" /></td><td>' + item.createTime + '</td>' +
                            '<td><button class="btn btn-danger" onclick="delete('+item.photoId+')">删除</button></td></tr>')
                    });
                }
            }
        })
    })

</script>
